<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running club for runners in Dublin, Ireland"
    />
    <meta
      name="keywords"
      content="love running, running club, ireland, dublin"
    />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Love Running</title>
  </head>
  <body class="sign-up-body">
    <header class="header">
      <!-- screen reader / tab only -->
      <a href="#main" class="visually-hidden">skip to content</a>
      <!-- end -- screen reader / tab only -->

      <div class="branding">
        <a href="index.html"
          ><h1 class="h1 logo text-shadow">Love Running</h1></a
        >
      </div>
      <div class="nav-div">
        <nav class="nav">
          <ul class="nav-ul" role="list">
            <li class="nav-li">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-li">
              <a href="gallery.html" class="nav-link">Gallery</a>
            </li>
            <li class="nav-li">
              <a href="signup.html" class="nav-link current-page">Sign up</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main" class="sign-up-grid bg-image-grid-main">
      <fieldset class="fieldset">
        <legend class="h2 form-h2">Lets get you signed up!
            <i class="fas fa-heartbeat"></i></legend>
        <form action="https://formdump.codeinstitute.net/" method="post" class="form">
          <div class="form-content-wrapper">
            <label for="fname" class="label">First Name</label>
            <input
              type="text"
              class="input-sign-up"
              id="fname"
              name="first_name"
              required
            />

            <label for="lname" class="label">Last Name</label>
            <input
              type="text"
              class="input-sign-up"
              id="lname"
              name="last_name"
              required
            />

            <label for="email" class="label">Email Address</label>
            <input
              type="email"
              class="input-sign-up"
              id="email"
              name="email_address"
              required
            />

            <div class="radio-flex">
              <label for="road" class="label">Road</label>
              <input
                type="radio"
                id="road"
                name="running_preference"
                value="road"
                required
                class="radio-btn"
              />
              <label for="trail" class="label">Trail</label>
              <input
                type="radio"
                id="trail"
                name="running_preference"
                value="trail"
                class="radio-btn"
              />
              <label for="both" class="label">Both</label>
              <input
                type="radio"
                id="both"
                name="running_preference"
                value="both"
                class="radio-btn"
              />
            </div>

            <button class="btn" type="submit">Lets Run!</button>
          </div>
        </form>
      </fieldset>
    </main>

    <footer class="footer">
      <div class="content-wrapper">
        <ul role="list" class="footer-ul">
          <li class="fotter-li">
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              class="footer-link"
              ><i class="fab fa-facebook footer-social-meida-icons"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              class="footer-link"
            >
              <i class="fab fa-twitter-square footer-social-meida-icons"></i
            ></a>
          </li>
          <li class="fotter-li">
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)"
              class="footer-link"
              ><i class="fab fa-youtube-square footer-social-meida-icons"></i
            ></a>
          </li>
          <li class="fotter-li">
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              class="footer-link"
              ><i class="fab fa-instagram footer-social-meida-icons"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/5338e889f1.js"
    crossorigin="anonymous"
  ></script>
</html>
